<div class="form">
  <input type="search" class="form-control border-0" placeholder={{SearchName}}/>
</div>
<div class="form-inline h-100">
  <div class="form-check form-check-inline border-left h-100" *ngFor="let cate of Cates" style="width:180px;padding:0 20px;">
    <input type="checkbox" (change)="cate.visable=!cate.visable;FilterChanged();" [checked]="cate.visable" class="form-check-input"
      id="{{cate.code}}_checkbox" style="width:18px;height:18px;" />
    <div class="cate-icon rounded-circle" [style.backgroundColor]="cate.color">
      <i class={{cate.class}}></i>
    </div>
    <label class="form-check-label" for="{{cate.code}}_checkbox" style="font-size:14px;color:#2c2336;font-weight:bold;">{{cate.title}}</label>
  </div>
  <div class="form-group border-left px-2 h-100">
    <button class="btn btn-sm" (click)="OpenAdvancedSearch(template)">高级搜索</button>
  </div>
</div>
<div class="form-inline ml-auto h-100">
  <div class="form-group h-100" style="width:140px;">
    <i class="fa fa-clock-o" aria-hidden="true"></i>
    <label class="timer" style="padding:0 10px;">{{Timer}}</label>
  </div>
  <div style="width:62px;" class="form-group h-100 border-left d-flex justify-content-center">
    <i class="fa fa-cog" style="font-size:22px" aria-hidden="true"></i>
  </div>
</div>

<ng-template #template>
  <div class="modal-header tips-modal-header">
    <h4 class="modal-title pull-left">高级筛选</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="ModalRef.hide();">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body tips-modal-body">
    <div class="tips-contain form container">
      <div class="row">
        <div class="col-sm-4" *ngFor="let cate of TempCates">
          <div class="form-check m-1">
            <input type="checkbox" [checked]="cate.visable" (change)="cate.visable=!cate.visable" class="form-check-input" id="{{cate.code}}_checkbox"
              style="width:18px;height:18px;" />
            <label class="form-check-label" for="{{cate.code}}_checkbox" style="font-size:18px;color:#2c2336;font-weight:bold;">{{cate.title}}</label>
          </div>
        </div>
      </div>
      <div class="border"></div>
      <div class="row">
        <div class="col-sm-4" *ngFor="let cate of TempCatesDetailed">
          <div class="form-check m-1">
            <input type="checkbox" [checked]="cate.visable" (change)="cate.visable=!cate.visable" class="form-check-input" id="{{cate.code}}_checkbox"
              style="width:14px;height:14px;" />
            <label class="form-check-label" for="{{cate.code}}_checkbox" style="font-size:14px;color:#2c2336;font-weight:bold;">{{cate.title}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="AdvancedSearchSave();ModalRef.hide();">确定</button>
    <button type="button" class="btn btn-default" (click)="ModalRef.hide();">取消</button>
  </div>
</ng-template>
